<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Users</title>
  <link rel="stylesheet" href="dashboard.css">
  <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
  <div class="dashboard-container">
    <aside class="sidebar">
      <div class="logo">SmartFlow</div>
      <ul class="sidebar-menu">
        <li><a href="Admin.html"><i class='bx bx-home'></i> Dashboard</a></li>
        <li><a href="users.html"><i class='bx bx-user-circle'></i> Users</a></li>
      </ul>
    </aside>

    <main class="main-content">
      <h1>Users Management</h1>
      <div class="add-user">
        <h3>Add New User</h3>
        <input type="text" id="newUsername" placeholder="Username">
        <input type="password" id="newPassword" placeholder="Password">
        <select id="newRole">
          <option value="admin">Admin</option>
          <option value="doctor">Doctor</option>
          <option value="nurse">Nurse</option>
          <option value="receptionist">Receptionist</option>
        </select>
        <button onclick="addUser()">Add User</button>
      </div>

      <h2>All Users</h2>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Role</th>
            <th>Change Role</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="usersTable"></tbody>
      </table>
    </main>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", loadUsers);

    async function loadUsers() {
      const token = localStorage.getItem("authToken");
      const res = await fetch("/api/users", {
        headers: { Authorization: `Bearer ${token}` }
      });
      const users = await res.json();
      const table = document.getElementById("usersTable");
      table.innerHTML = "";
      users.forEach(u => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${u.id}</td>
          <td>${u.username}</td>
          <td>${u.role}</td>
          <td>
            <select onchange="updateRole(${u.id}, this.value)">
              <option value="admin" ${u.role === 'admin' ? 'selected' : ''}>Admin</option>
              <option value="doctor" ${u.role === 'doctor' ? 'selected' : ''}>Doctor</option>
              <option value="nurse" ${u.role === 'nurse' ? 'selected' : ''}>Nurse</option>
              <option value="receptionist" ${u.role === 'receptionist' ? 'selected' : ''}>Receptionist</option>
            </select>
          </td>
          <td>
            <button onclick="deleteUser(${u.id})">üóëÔ∏è Delete</button>
          </td>`;
        table.appendChild(row);
      });
    }

    async function addUser() {
      const username = document.getElementById("newUsername").value;
      const password = document.getElementById("newPassword").value;
      const role = document.getElementById("newRole").value;
      const token = localStorage.getItem("authToken");

      if (!username || !password) return alert("Fill all fields");

      const res = await fetch("/api/users/register", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${token}`
        },
        body: JSON.stringify({ username, password, role })
      });

      if (res.ok) {
        alert("User added");
        loadUsers();
      } else {
        alert("Error adding user");
      }
    }

    async function deleteUser(id) {
      if (!confirm("Are you sure you want to delete this user?")) return;
      const token = localStorage.getItem("authToken");
      const res = await fetch(`/api/users/${id}`, {
        method: "DELETE",
        headers: { Authorization: `Bearer ${token}` }
      });
      if (res.ok) {
        alert("User deleted");
        loadUsers();
      } else {
        alert("Error deleting user");
      }
    }

    async function updateRole(id, newRole) {
      const token = localStorage.getItem("authToken");
      const res = await fetch(`/api/users/${id}`, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${token}`
        },
        body: JSON.stringify({ role: newRole })
      });
      if (res.ok) {
        alert("Role updated");
      } else {
        alert("Failed to update role");
      }
    }
  </script>
</body>
</html>
